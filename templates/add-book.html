{% extends "layout.html" %}
{% block content %}
    <title>Add Book</title>
    <link rel="stylesheet" href="static/css/style2.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css')  }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <div class="banner-add-book ">
      <div class="container ">
        <form>
          <div class="row">
          	<div class="col bg-secondary">
              <label class="bg-secondary p-1 mt-2 color-white" for="book-title">Book Title</label>
	            <input type="text" id="book-title" class="form-control" placeholder="Title">
	          </div>
          </div>
	      <div class="row " >
	        <div class="col bg-secondary">
            <label class="mt-2" for="book-author">Author</label>
	          <input type="text" id="book-author" class="form-control" placeholder="First Name">
	        </div>
        </div>
        <div class="row">
	        <div class="col bg-secondary">
	          <input type="text" class="form-control mt-2" placeholder="Last Name">
	        </div>
	      </div>
	      <div class="row">
	      	<div class="col bg-secondary p-3">
            <label class="mt-2" for="pub-year">Year Published</label>
	          <input type="text" id="pub-year" class="form-control " placeholder="Year">
	        </div>
         </div>
         <input class="mt-2 " type="submit" value="Submit">

	      </form>
      </div>
    </div>
{% endblock content %}
